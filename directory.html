					//Basic map initalization
					function initMap(){
						//Initial Map options
						var options = {
							zoom:4.8,
							center:{lat:39.8283,lng:-98.5795}
						}
						
						//New Map
						map = new google.maps.Map(document.getElementById('map'), options);
						
						//Listen for click on map --- zoom out and center
						google.maps.event.addListener(map, 'click', 
						function(event){
							map.setZoom(4.8);
							map.setCenter({lat:39.8283,lng:-98.5795})
						});
						
						//Listen for right click on map --- drop a marker
						google.maps.event.addListener(map, 'rightclick', 
						function(event){
							addMarker({coords:event.latLng});
						});
						
						//Loop through initial markers
						for(var i = 0; i < markers.length; i++){
							addMarker(markers[i]);
						}
					}
					
					//Add Marker Function
					function addMarker(props){
						/*var image = {
						url:'/images/activity-icon1.png'
						}*/
						
						//Variable to contain marker options
						var markOps = {
						position:props.coords,
						map:map,
						//icon:image,
						animation: google.maps.Animation.DROP,
						title:"Click to zoom"
						}
						
						//New Marker
						var marker = new google.maps.Marker(markOps);
						//Adds new marker to user marker array
						userMarkers.push(marker);
						
						//Checks for content --- adds content to info window and listener to activate info window
						if (props.content){
							var infoWindow = new google.maps.InfoWindow({
								content:props.content
							});
								
							//Listen for double click IF a content window exists	
							marker.addListener('dblclick', 
							function(){
								infoWindow.open(map, marker);
							});
						}
					
						//Listen for mouse over --- Bounce animation
						marker.addListener('mouseover',
						function() {
							marker.setAnimation(google.maps.Animation.BOUNCE);
						});
							
						//Listen for mouse out from marker --- End animation	
						marker.addListener('mouseout',
						function() {
							marker.setAnimation(null);
						});
							
						//Listen for mouse click --- Zoom into clicked location	
						marker.addListener('click',
						function(){
							map.setZoom(9);
							map.setCenter(marker.getPosition());
						});
					}
